<html>
<head>
<script src="https://unpkg.com/react@15/dist/react.min.js"> </script><script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js">
</script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

      function DataCell(props) {
        return (
          <button className="dataCell" onClick={props.onClick}>
            {props.cellData}
          </button>
        );
      }

      function DataRow(props) {
        return (
          <div className="board-row">
            {props.rowData.map((x, index)=> <DataCell key={x.id} cellData={props.rowData[index]} onClick={props.onClick} />)}
          </div>
        );
      }

      class DataTable extends React.Component {

        constructor(props) {
          super(props);
          this.state = {
            output: "not clicked",
          };
        }

        handleClick() {
            this.setState({
              output: "clicked",
            });
        }

        render() {
          return (
            <div className="table">
              {this.props.source.data.map((x, index)=> <DataRow key={x.id} rowData={this.props.source.data[index]} onClick={() => this.handleClick()} />)}
              <div>{this.state.output}</div>
            </div>
          );
        }
      }

      const structuredData = {
        xAxis: ["Spring 2018", "Q1 2018", "Mar 2018"],
        yAxis: ["All Atr", "Fashion", "Basics"],
        data: [
          [36125000, 24565000, 9826000],
          [23481250, 15967250, 6386900],
          [12643750, 8597750, 3439100],
        ],
      };

      ReactDOM.render(
        <DataTable source={structuredData} onClick={() => this.handleClick()} />,
        document.getElementById('root')
      );

    </script>
</body>
</html>
