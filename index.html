<html>
<head>
<script src="https://unpkg.com/react@15/dist/react.min.js"> </script><script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js">
</script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

      class Board extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            squares: Array(9).fill(null),
            xIsNext: true,
          };
        }

        handleClick(i) {
          const squares = this.state.squares.slice();
          if (calculateWinner(squares)) {
            return;
          }
          squares[i] = this.state.xIsNext ? 'X' : 'O';
          this.setState({
            squares: squares,
            xIsNext: !this.state.xIsNext,
          });
        }

        renderSquare(i) {
          return (
            <Square
              value={this.state.squares[i]}
              onClick={() => this.handleClick(i)}
            />
          );
        }

        render() {
          const winner = calculateWinner(this.state.squares);
          let status;
          if (winner) {
            status = 'Winner: ' + winner;
          } else {
            status = 'Next player: ' + (this.state.xIsNext ? 'X' : 'O');
          }

          return (
            <div>
              <div className="status">{status}</div>
              <div className="board-row">
                {this.renderSquare(0)}
                {this.renderSquare(1)}
                {this.renderSquare(2)}
              </div>
              <div className="board-row">
                {this.renderSquare(3)}
                {this.renderSquare(4)}
                {this.renderSquare(5)}
              </div>
              <div className="board-row">
                {this.renderSquare(6)}
                {this.renderSquare(7)}
                {this.renderSquare(8)}
              </div>
            </div>
          );
        }
      }

      function DataCell(props) {
        return (
          <button className="dataCell" onClick={props.onClick}>
            {props.cellData}
          </button>
        );
      }

      function DataRow(props) {
        return (
          <div className="dataRow">
            <DataCell cellData={props.rowData[0]} onClick={props.onClick} />
            <DataCell cellData={props.rowData[1]} onClick={props.onClick} />
            <DataCell cellData={props.rowData[2]} onClick={props.onClick} />
          </div>
        );
      }

      class DataTable extends React.Component {

        constructor(props) {
          super(props);
          this.state = {
            output: "not clicked",
          };
        }

        handleClick() {
            this.setState({
              output: "clicked",
            });
        }

        render() {
          return (
            <div className="table">
              <DataRow rowData={this.props.source.data[0]} onClick={() => this.handleClick()} />
              <DataRow rowData={this.props.source.data[1]} onClick={() => this.handleClick()} />
              <DataRow rowData={this.props.source.data[2]} onClick={() => this.handleClick()} />
              <div>{this.state.output}</div>
            </div>
          );
        }
      }

      // ========================================

      const structuredData = {
        xAxis: ["Spring 2018", "Q1 2018", "Mar 2018"],
        yAxis: ["All Atr", "Fashion", "Basics"],
        data: [
          [36125000, 24565000, 9826000],
          [23481250, 15967250, 6386900],
          [12643750, 8597750, 3439100],
        ],
      };

      ReactDOM.render(
        <DataTable source={structuredData} onClick={() => this.handleClick()} />,
        document.getElementById('root')
      );

    </script>
</body>
</html>
